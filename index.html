<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>Batalha Pokémon!</title>
</head>
<body>
    <div id="tela-inicial">
        <img id="background" src="img/background.gif" alt="imagem de fundo">
        <div id="menu-inicial">
            <img id="logo"  src="img/image_2.png" alt="logo pokémon">
            <button id="iniciar" onclick="sortearInimigo()">Iniciar Batalha!</button>
        </div>
    </div>
    
    <div id="tela-jogo">
        <img id="background-battle" src="img/image_5.png" alt="imagem de fundo">
        
        <div id="interface">
            <h1>Batalha Pokémon!</h1>
        <div id="inimigo">
            <p>O pokémon inimigo aparecerá aqui!</p>
        </div>
        <br>
            <button id="atacar" class="botao-acao" onclick="atacar()">Atacar</button>
            <button id="curar" class="botao-acao" onclick="curar()">Curar</button>
            <button id="escapar" class="botao-acao" onclick="escapar()">Escapar</button>          
            <div id="campo">
            <h4 id="vida-pokemon">Vida atual = 50</h4>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
